<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINK GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="build/css/app.css" />
    <title>DarkWeb</title>

    <!-- ScrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- Nav -->
    <header class="header">
      <div class="contenedor contenido-nav">
        <nav class="navegacion-principal">
          <a href="#inicio" class="scroll-a">Inicio</a>
          <a href="#galeria" class="scroll-a">Galeria</a>
          <a href="#contacto" class="scroll-a">Contacto</a>
        </nav>
      </div>
    </header>

    <!-- Hero -->
    <section id="inicio" class="hero-img">
      <div class="hero-text">
        <h1 class="hero-text_h1">DarkWeb</h1>
        <p class="hero-text_p">
          Para los amantes del color negro
        </p>
        <div class="btn">
          <a href="#" class="hero-text_a">Ver mas</a>
        </div>
      </div>
    </section>

    <!-- Galeria -->
    <section id="galeria" class="galeria">
        <div class="contenedor contenido-galeria">
            <h2 class="scroll-h2">Galeria</h2>
            <img class="scroll-right" src="/images/galeria-img1.jpg" alt="">
            <img class="scroll-left" src="images/galeria-img2.jpg" alt="">
            <img class="scroll-right scroll-d" src="images/galeria-img3.jpg" alt="">
        </div>
    </section>

    <!-- Contacto -->
    <section id="contacto" class="contacto">
        <div class="contenedor contenedor-form">
            <form action="#" class="formulario">
                <h2 class="scroll-h2">Contacto</h2>
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Ingrese su nombre">
                <label for="apellido">Apellido</label>
                <input type="text" placeholder="Ingrese su nombre">
                <label for="email">Email</label>
                <input type="email" placeholder="Ingrese su correo">
                <button class="btn-form">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="contenedor contenido-footer">
            <h3>Hector Osuna | Frontend</h3>
        </div>
    </footer>

    <script src="js/app.js"></script>
  </head>
  <body></body>
</html>
